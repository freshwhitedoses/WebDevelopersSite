<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="auth.css">
    <title>Web-Developer</title>
    <link rel="icon" type="image/png" href="resourses/veb-razrabotchik.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates:wght@300&display=swap');
    </style>
</head>
<body>
<header>
    <a  href="regist.html"> <img src="resourses/4549405.png" height="120px" alt="Ждем загрузку"></a>
    <h1 id="1h">Юный web-разработчик</h1>
    <nav>
        <a class="html" href="#HTML">HTML</a>
        <a class="css" href="#CSS">CSS</a>
        <a class="javascript" href="#JavaScript">JavaScript</a>
    </nav>
</header>
<form action="" method="get" name="auth" autocomplete="on">
    <h1>Вход</h1>
    <p>
        <input placeholder="Номер телефона" type="tel" required name="phone" id="phone">
    </p>

    <p>
        <input placeholder="Почта" type="email" required name="email" id="email">
    </p>

    <p>
        <input placeholder="Пароль" type="password" required minlength="5" maxlength="15" name="passwd" id="passwd">
    </p>
    <button type="submit" id="auth"> <a class="ss" href="index.html">Войти</a></button>

</form>


</body>
</html>
